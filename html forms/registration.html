<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
</head>
<body>
    <form>
        <label for = "name">Name:</label>
        <input type = "text" id = "name" name = "name" placeholder = "Enter your name" required>
        <br><br>

        <label for = "dob">Date of Birth:</label>
        <input type = "date" id = "dob" name = "dob" placeholder = "Enter date of birth" required>
        <br><br>

        <fieldset>
            <legend>Gender:</legend>
            <input type="radio" id = "male" name = "gender" value = "male" required>
            <label for = "male">Male</label>

            <input type="radio" id = "female" name = "gender" value = "female" required>
            <label for = "female">Female</label>
        </fieldset>
        <br>

        <label for = "address">Adress:</label>
        <textarea id ="address" name="address" required></textarea>
        <br><br>

        <fieldset>
            <legend>Contact Information</legend>
            <label for="telephone">Telephone Number</label>
            <input type="tel"  id="tel" name="contact" placeholder="Enter Telephone Number">

            <label for="email">Email</label>
            <input type="email"  id="email" name="contact" placeholder="Enter Email">
        </fieldset>
        <br>

        <fieldset>
            <legend> Select Course(s)</legend>
            <input type = "checkbox" id = "computer" name = "course" value = "computer" required>
            <label for = "Computer">Computer</label><br>

            <input type = "checkbox" id = "mathematics" name = "course" value = "mathematics" required>
            <label for = "mathematics">Mathematics</label><br>

            <input type = "checkbox" id = "music" name = "course" value = "music" required>
            <label for = "music">Music</label><br>
            
            <input type = "checkbox" id = "business" name = "course" value = "business" required>
            <label for = "business">Business</label>
        </fieldset>
        <br><br>

        <fieldset>
            <button  type="register">Register</button>
            <button  type="cancel">Cancel</button>
        </fieldset>
    </form>

</body>
</html>
